{% extends 'base.html' %}

{% block heading %} Проект {{ item.title }} {% endblock %}
{% block content %}
    {% if item %}
        {{ item.body|safe }}
    {% else %}
        <div class="alert alert-block">
            <h2 class="alert-heading">Нет данных</h2>
            Попробуйте <a href="{{ url_for('project_index') }}">другой проект</a>.
        </div>
    {% endif %}
{% endblock %}
