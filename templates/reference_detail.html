{% extends 'base.html' %}

{% block heading %} Справка по {{ item.title }} {% endblock %}
{% block content %}
    {% if item %}
        {{ item.body|hashtagify|safe }}
    {% else %}
        <div class="alert alert-block">
            <h2 class="alert-heading">Нет данных</h2>
            Попробуйте <a href="{{ url_for('reference_index') }}">справку по другой теме</a>.
        </div>
    {% endif %}
{% endblock %}
